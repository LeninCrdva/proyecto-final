<div class="w-100 d-flex justify-content-center">
    <article class="card-body mx-auto" style="max-width: 800px;">
        <form ngNativeValidate (ngSubmit)="Asignar()">
            <div class="title">
                <legend class="Form-title text-center">{{Title}}</legend>
            </div>

            <div class="form-body">
                <div class="form-group">
                    <label for="codigo">C贸digo</label>
                    <input [(ngModel)]="bien.bien_codigoG" type="text" class="form-control" name="codigo"
                        aria-describedby="codeDesc" readonly>
                    <small name="codeDesc" class="form-text text-muted">C贸digo autogenerado</small>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input [(ngModel)]="bien.bien_modelo" type="text" class="form-control" name="modelo"
                        placeholder="Modelo" readonly>
                </div>

                <div class="form-group">
                    <label for="modelo">Marca</label>
                    <input [(ngModel)]="bien.bien_marca" type="text" class="form-control" name="marca"
                        placeholder="Marca" readonly>
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input [(ngModel)]="bien.bien_estado" type="text" class="form-control" name="estado"
                        placeholder="Estado" readonly>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci贸n</label>
                    <input [(ngModel)]="bien.bien_descripcion" type="text" class="form-control" name="descripcion"
                        placeholder="Modelo" readonly>
                </div>

                <div class="form-group">
                    <label for="serie">Serie</label>
                    <input [(ngModel)]="bien.bien_serie" type="text" class="form-control" name="serie"
                        placeholder="Serie" readonly>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input [(ngModel)]="bien.bien_precio" type="number" class="form-control" name="precio"
                        placeholder="Precio" readonly>
                </div>

                <div class="form-group">
                    <label for="propietario">Propietario</label>
                    <div>
                        <select name="propietario" class="form-select" disabled>
                            <option *ngFor="let pro of propietarios" [ngValue]="pro">{{ pro.pro_nombre }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categorias</label>
                    <div>
                        <select name="categoria" class="form-select" disabled>
                            <option *ngFor="let cat of categorias" [ngValue]="cat">{{ cat.cat_nombre }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ubicacion">Ubicaci贸n</label>
                    <div>
                        <select name="ubicacion" class="form-select" disabled>
                            <option *ngFor="let ubi of ubicaciones" [ngValue]="ubi">{{ ubi.ubi_nombre }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <div>
                        <select [(ngModel)]="bien.usuario" name="usuario" class="form-select" required>
                            <option *ngFor="let user of usuarios" [ngValue]="user" selected>
                                {{ user.persona.perPrimerNom + ' ' + user.persona.perApellidoPater }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">

                    <div class="btn-container py-2 text-center d-grid">
                        <button class="btn btn-primary" role="button" value="submit"
                            (click)="Asignar()">Asignar</button>
                    </div>
                    <div class="btn-container py-2 text-center">
                        <a type="button" class="button-close" href="/bienes">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </article>
</div>
