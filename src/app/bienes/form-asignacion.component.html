<div class="form-control">
    <form ngNativeValidate>
        <div class="form-group" (ngSubmit)="Asignar()">
            <label for="codigo">Código</label>
            <input type="text" class="form-control" name="codigo" aria-describedby="codeDesc" readonly>
            <small name="codeDesc" class="form-text text-muted" >Código autogenerado</small>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input [(ngModel)]="bien.bien_modelo" type="text" class="form-control" name="modelo" placeholder="Modelo" readonly>
        </div>

        <div class="form-group">
            <label for="modelo">Marca</label>
            <input [(ngModel)]="bien.bien_marca" type="text" class="form-control" name="marca" placeholder="Marca" readonly>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <input [(ngModel)]="bien.bien_estadoA" type="text" class="form-control" name="estado" placeholder="Estado" readonly>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input [(ngModel)]="bien.bien_descripcion" type="text" class="form-control" name="descripcion" placeholder="Modelo" readonly>
        </div>

        <div class="form-group">
            <label for="serie">Serie</label>
            <input [(ngModel)]="bien.bien_serie" type="text" class="form-control" name="serie" placeholder="Serie" readonly>
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input [(ngModel)]="bien.bien_precio" type="number" class="form-control" name="precio" placeholder="Precio" readonly>
        </div>

        <div class="form-group">
            <label for="propietario">Propietario</label>
            <div>
                <select name="propietario" class="form-select" disabled>
                    <option *ngFor="let pro of propietarios"  [ngValue]="pro">{{ pro.pro_nombre }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="edificio">Edificio</label>
            <div>
                <select name="edificio" class="form-select" disabled>
                    <option> Elige un edificio  </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="categoria">Categorias</label>
            <div>
                <select name="categoria" class="form-select" disabled>
                    <option *ngFor="let cat of categorias" [ngValue]="cat">{{ cat.cat_nombre }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            <div>
                <select [(ngModel)]="bien.usuario" name="usuario" class="form-select">
                    <option  *ngFor="let user of usuarios" [ngValue]="user">{{ user.persona.perPrimerNom + ' ' + user.persona.perApellidoPater }}</option>
                </select>
            </div>
        </div>

        <div class="btn-container py-2 text-center">
            <button class="btn btn-primary" role="button" value="submit" (click)="Asignar()">Asignar</button>
        </div>
    </form>
</div>
