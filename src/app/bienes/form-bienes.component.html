<div class="form-control">
    <form ngNativeValidate (ngSubmit)="handleSubmit()">
      <!-- Código -->
      <div class="form-group">
        <label for="codigo">Código</label>
        <input [(ngModel)]="bien.bien_codigoG" type="text" class="form-control" name="codigo" aria-describedby="codeDesc">
        <small name="codeDesc" class="form-text text-muted">Código autogenerado</small>
      </div>
  
      <!-- Modelo -->
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input [(ngModel)]="bien.bien_modelo" type="text" class="form-control" name="modelo" placeholder="Modelo">
      </div>
  
      <!-- Marca -->
      <div class="form-group">
        <label for="marca">Marca</label>
        <input [(ngModel)]="bien.bien_marca" type="text" class="form-control" name="marca" placeholder="Marca">
      </div>
  
      <!-- Estado -->
      <div class="form-group">
        <label for="estado">Estado</label>
        <input [(ngModel)]="bien.bien_estadoA" type="text" class="form-control" name="estado" placeholder="Estado">
      </div>
  
      <!-- Descripción -->
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input [(ngModel)]="bien.bien_descripcion" type="text" class="form-control" name="descripcion" placeholder="Modelo">
      </div>
  
      <!-- Serie -->
      <div class="form-group">
        <label for="serie">Serie</label>
        <input [(ngModel)]="bien.bien_serie" type="text" class="form-control" name="serie" placeholder="Serie">
      </div>
  
      <!-- Precio -->
      <div class="form-group">
        <label for="precio">Precio</label>
        <input [(ngModel)]="bien.bien_precio" type="number" class="form-control" name="precio" placeholder="Precio">
      </div>
      
      <!-- Propietario -->
      <div class="form-group">
        <label for="propietario">Propietario</label>
        <div>
          <select [(ngModel)]="bien.propietario" name="propietario" class="form-select" (ngModelChange)="onPropietarioChange()" required>
            <option *ngFor="let prop of propietarios" [ngValue]="prop">{{ prop.pro_nombre }}</option>
          </select>
        </div>
      </div>
  
      <!-- Categorías -->
      <div class="form-group">
        <label for="categoria">Categorías</label>
        <div>
          <select [(ngModel)]="bien.categoria" name="categoria" class="form-select" (ngModelChange)="onCategoriaChange()" required>
            <option *ngFor="let cat of categorias" [ngValue]="cat">{{ cat.cat_nombre }}</option>
          </select>
        </div>
      </div>
  
      <!-- Custodio (Usuario) -->
      <div class="form-group">
        <label for="custodio">Custodio (Usuario)</label>
        <div>
          <select [(ngModel)]="bien.usuario" name="usuario" class="form-select" (ngModelChange)="onCustodioChange()" required>
            <option *ngFor="let user of usuarios" [ngValue]="user">{{ user.usuario }}</option>
          </select>
        </div>
      </div>
  
      <!-- Botón de Guardar -->
      <div class="btn-container py-2 text-center">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
