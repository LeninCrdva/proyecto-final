<div class="card bg-light mt-4">
    <div class="card-header" style="border: none; text-align: center; font-size:x-large; ">{{titulo}}</div>
    <div class="card-body">
        <form (ngSubmit)="create()">

            <div class="form-group row mb-3">
                <label for="codigo" class="col-form-label col-sm-2">Código:</label>
                <div class="col-sm-8 offset-sm-0">
                    <input type="number" class="form-control" [(ngModel)]="categoria.cat_cod" name="codigo" [readonly]="true" required>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="nombre" class="col-form-label col-sm-2">Nombre:</label>
                <div class="col-sm-8 offset-sm-0">
                    <input type="text" class="form-control" [(ngModel)]="categoria.cat_nombre" name="nombre" required>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="descripcion" class="col-form-label col-sm-2">Descripción:</label>
                <div class="col-sm-8 offset-sm-0">
                    <input type="text" class="form-control" [(ngModel)]="categoria.cat_descripcion" name="descripcion" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2">
                    <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
