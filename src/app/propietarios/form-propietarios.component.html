<div class="card">
    <div class="card-header">
        <h4>{{titulo}}</h4>
    </div>
    <div class="form-control-lg">

        <form ngNativeValidate (ngSubmit)="save()">
            <!------------------>
            <!-- <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Código</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="propietario.pro_cod" name="pro_cod" required>
                </div>
            </div> -->

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="pro_nombre" [(ngModel)]="propietario.pro_nombre"
                        required>
                </div>
            </div>
            <!----------------->
            <div class="form-group row">

                <label for="pro_direccion" class="col-form-label col-sm-2">Dirección</label>
                <div class="col-sm-6">

                    <input type="text" class="form-control" [(ngModel)]="propietario.pro_direccion" name="pro_direccion"
                        required>
                </div>
            </div>

            <!----------------->
            <div class="form-gruop row">
                <label class="form-check-label" for="estado">Estado</label>
                <div class="row">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="propietario.pro_estado" id="estado"
                        name="pro_estado">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Teléfono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="propietario.pro_telefono" name="pro_telefono"
                        required>
                </div>
            </div>
            <!--------------->
            <!----------------->
            <div class="form-group row">

                <div class="col-sm-6">
                    <button class="btn btn-primary" (ngSubmit)="save()" role="button">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
