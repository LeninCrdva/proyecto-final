<form id="crear" #crearForm="ngForm" class="formulario" ngNativeValidate (ngSubmit)="create()">
  <fieldset>
    <legend class="titulo_formulario">
      Crear Custodio
    </legend>
    <div class="contenedor_formulario">
      <div class="mb-3">
        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input type="text" [(ngModel)]="usuario.persona.perCedula" name="cedula" class="form-control" placeholder="Cédula"  required />
        </div>

        <div class="form-group">
          <label for="primer-nombre">Primer Nombre:</label>
          <input type="text" [(ngModel)]="usuario.persona.perPrimerNom" name="primer-nombre" class="form-control" placeholder="Primer Nombre" required />
        </div>

        <div class="form-group">
          <label for="segundo-nombre">Segundo Nombre:</label>
          <input type="text" [(ngModel)]="usuario.persona.perSegundoNom" name="segundo-nombre" class="form-control" placeholder="Segundo Nombre" required />
        </div>

        <div class="form-group">
          <label for="primer-apellido">Primer Apellido:</label>
          <input type="text" [(ngModel)]="usuario.persona.perApellidoPater" name="primer-apellido" class="form-control" placeholder="Primer Apellido" required />
        </div>

        <div class="form-group">
          <label for="segundo-apellido">Segundo Apellido:</label>
          <input type="text" [(ngModel)]="usuario.persona.perApellidoMater" name="segundo-apellido" class="form-control" placeholder="Segundo Apellido" required />
        </div>

        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" [(ngModel)]="usuario.persona.perDireccion" name="direccion" class="form-control" placeholder="Dirección" required />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" [(ngModel)]="usuario.persona.perTelefono" name="telefono" class="form-control" placeholder="Teléfono" required />
        </div>

        <div class="form-group">
          <label for="genero">Género:</label>
          <select [(ngModel)]="usuario.persona.perGenero" name="genero" class="form-control" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" [(ngModel)]="usuario.persona.perEmail" name="email" class="form-control" placeholder="Email" required />
        </div>

        <div class="form-group">
          <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
          <input type="date" [(ngModel)]="usuario.persona.perFechaNac" name="fecha-nacimiento" class="form-control" placeholder="Fecha de Nacimiento" required />
        </div>

        <div class="form-group">
          <label for="correo:">Correo Institucional:</label>
          <input type="email" [(ngModel)]="usuario.usuario" name="nombre-usuario" class="form-control" placeholder="Correo Institucional" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" [(ngModel)]="usuario.contrasenia" name="contrasenia" class="form-control" placeholder="Contraseña" required />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            Crear custodio
          </button>
        </div>

      </div>

      
    </div>
  </fieldset>
</form>
